run:
  skip-dirs:
    - internal/domain/mocks

linters:
  enable:
    - staticcheck
    - typecheck
    - errcheck
    - govet
    - gosimple
    - ineffassign
    - unused
    - testableexamples
    - stylecheck
    - wastedassign
    - wsl
    - wrapcheck
    - revive
    - gofmt
    - funlen
    - goimports
    - goconst
    - varnamelen
    - forcetypeassert
    - whitespace
    # Testing
    - testpackage
    - paralleltest